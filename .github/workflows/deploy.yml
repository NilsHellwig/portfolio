name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: checkout
        uses: actions/checkout@v4         # optional but recommended
      - name: setup node
        uses: actions/setup-node@v4       # optional but recommended
        with:
          node-version: 18.x
      - name: install dependencies
        run: npm ci
      - name: build app
        run: npm run build && npm run gh-pages:404
        env:
          PUBLIC_URL: /portfolio
      - name: upload artifact
        uses: actions/upload-pages-artifact@v2   # ✅ uses upload-artifact@v4 internally
        with:
          path: ./build
      - name: deploy to github pages
        id: deployment
        uses: actions/deploy-pages@v2            # ✅ important: now uses v4 under the hood
